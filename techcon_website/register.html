<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register for TechCon 2024</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Header with title and navigation -->
  <header>
    <h1>Register for TechCon 2024</h1>
    <nav aria-label="Main navigation">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="schedule.html">Schedule</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main content with registration form -->
  <main>
    <form action="#" method="post" novalidate>
      <div>
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required autocomplete="name" />
      </div>

      <div>
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required autocomplete="email" />
      </div>

      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required autocomplete="new-password" />
      </div>

      <div>
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required autocomplete="new-password" />
      </div>

      <div>
        <input type="checkbox" id="terms" name="terms" required />
        <label for="terms">I agree to the <a href="terms.html">terms and conditions</a>.</label>
      </div>

      <div>
        <button type="submit">Register Now</button>
      </div>
    </form>
  </main>

  <!-- Footer -->
  <footer>
    <p>Copyright 2024 TechCon. All rights reserved.</p>
  </footer>

</body>
</html>
